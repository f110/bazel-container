package: gcc-13-x86-64-linux-gnu

slices:
  bin:
    essential:
      - cpp-13-x86-64-linux-gnu_bin
      - libcc1-0_libs
      - binutils-x86-64-linux-gnu_bin
      - libgcc-13-dev_devel
      - libc6_libs
      - libgcc-s1_libs
      - libgmp10_libs
      - libisl23_libs
      - libmpc3_libs
      - libmpfr6_libs
      - libstdc++6_libs
      - libzstd1_libs
      - zlib1g_libs
      - gcc-13-x86-64-linux-gnu_libs
    contents:
      /usr/bin/x86_64-linux-gnu-gcc-13:
      /usr/bin/x86_64-linux-gnu-gcc-ar-13:
      /usr/bin/x86_64-linux-gnu-gcc-nm-13:
      /usr/bin/x86_64-linux-gnu-gcc-ranlib-13:
      /usr/bin/x86_64-linux-gnu-gcov-13:
      /usr/bin/x86_64-linux-gnu-gcov-dump-13:
      /usr/bin/x86_64-linux-gnu-gcov-tool-13:
      /usr/bin/x86_64-linux-gnu-lto-dump-13:

  libs:
    contents:
      /usr/lib/gcc/*-linux-*/13/libcc1.so:
      /usr/lib/gcc/*-linux-*/13/plugin/libcc1plugin.so*:
      /usr/lib/gcc/*-linux-*/13/plugin/libcp1plugin.so*:
      /usr/lib/gcc/*-linux-*/13/liblto_plugin.so:
